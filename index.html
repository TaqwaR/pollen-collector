<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Pollen Collector</title>
</head>

<body>

  <div class="container bee-cursor">

    <div id="jumbotron">
      <h1>Pollen Collector</h1>
    </div>

    <div id="instructions">
      <h2>Click a flower to begin collecting pollen</h2>
    </div>

    <div id="inner-content">
      <div id="random-number">
        <p>Mystery Number</p>
      </div>

      <div id="total-points">
        <p>placeholder</p>
      </div>

      <div id="results">
        <div id="wins">
          <p>Wins:</p>
        </div>
        <div id="losses">
          <p>Losses:</p>
        </div>
      </div>
    </div>

    <div class="crystals">
      <div class="crystalOne grow">
        <!-- <img src="./assets/images/ylw-blu.png" alt="yellow and blue flower"> -->
        <img src="./assets/images/hbscs.png" alt="hibiscus">
      </div>
      <div class="crystalTwo grow">
        <!-- <img src="./assets/images/pnk-ylw.png" alt="pink and yellow flower"> -->
        <img src="./assets/images/pcmji.png" alt="flower crown emoji with tongue out">
      </div>
      <div class="crystalThree grow">
        <!-- <img src="./assets/images/blu-ylw.jpg" alt="blue and yellow flower"> -->
        <img src="./assets/images/chryblsm.png" alt="cherry blossom">
      </div>
      <div class="crystalFour grow">
        <!-- <img src="./assets/images/fsh-ylw.png" alt="fuchsia and yellow flower"> -->
        <img src="./assets/images/mnky-crwn.png" alt="">
      </div>
    </div>

  </div>

</body>

<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="./assets/javascript/game.js"></script>

</html>
