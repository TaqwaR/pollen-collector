<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Pollen Collector</title>
</head>

<body>

  <div id="container">

    <div id="jumbotron">
      <h2>Pollen Collector</h2>
    </div>

    <div id="intstructions">
      <h3>Click a flower to begin collecting pollen</h3>
    </div>

    <div id="random-number">placeholder</div>

    <div id="total-points">placeholder</div>

    <div id="results">
      <div id="wins">
        <p>wins:</p>
      </div>
      <div id="losses">
        <p>losses:</p>
      </div>
    </div>

    <div id="flowers">
      <div id="flower-1">
        <img src="http://via.placeholder.com/140x100" alt="flower 1">
      </div>
      <div id="flower-2">
        <img src="http://via.placeholder.com/140x100" alt="flower 2">
      </div>
      <div id="flower-3">
        <img src="http://via.placeholder.com/140x100" alt="flower 3">
      </div>
    </div>

  </div>

</body>

</html>
